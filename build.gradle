/* For more details take a look at the Java Libraries chapter in the Gradle
 * user guide available at https://docs.gradle.org/4.6/userguide/java_library_plugin.html
 */

plugins {
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.code.gson:gson:2.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    jcenter()
}

version = '1.0'

jar {
    // exclude cmdline utilities -- only include library classes of judoku package
    exclude('*.class')

    manifest {
        attributes 'Implementation-Version': project.version,
            'Implementation-Title': project.name,
            'Implementation-Copyright': '(C) 2018 Steve Ball <jetpants@gmail.com>'
    }
}
